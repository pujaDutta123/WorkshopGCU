<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation Example</title>
</head>
<body>
  <h1 id="title">Welcome to DOM Manipulation</h1>
  <p id="content">This is a paragraph.</p>

  <script>
    var titleElement = document.getElementById('title');
    var contentElement = document.getElementById('content');

    titleElement.innerHTML = 'Updated Title';
    contentElement.textContent = 'Updated paragraph content';

    titleElement.setAttribute('class', 'highlight');
    contentElement.setAttribute('style', 'color: blue;');

    var newElement = document.createElement('p');
    newElement.textContent = 'This is a new paragraph.';
    document.body.appendChild(newElement);

    var oldElement = document.getElementById('content');
    document.body.removeChild(oldElement);
  </script>
</body>
</html>
